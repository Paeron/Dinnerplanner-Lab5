<!-- We include the sidebar as it is shared across two screens. -->
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-2" id="sidebar">
			<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>
		</div>

<!-- TODO in Lab 5: Display the dish information including image, Description, 
Instructions, Ingredients and total cost. -->

        <div class="col-sm-5">
          <h2>{{dishName}}</h2>
          <img id="dishImage" class="dishImage"/> <br />
          <p>Lorem ipsum </p>
          <a href="#!/search" class="btn btn-primary" id="bigButton">back to Select Dish</a>
        </div>
        <div class="col-sm-5">
        	<h3>Ingredients for <span id="dishPeople">1</span> people</h3>
          	<p id="dishIngredients"><span ng-repeat="obj in dishData">{{obj.amount}} {{obj.unit}} {{obj.name}} SEK {{obj.amount}}<br></span></p>
          	<button class="smallButton" ng-click="confirmDish()">Confirm Dish</button>
      	</div>
    </div>
    <div class="row">
        <div class="col-sm-12">
        	<h3>Preparation</h3>
        	<p><span id="dishPreparation"></span></p>
        </div>
    </div>
</div>
