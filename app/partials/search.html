<!-- We include the sidebar as it is shared across two screens. -->
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-2" id="sidebar">
			<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>
		</div>

<!-- TODO in Lab 5: Display the input box for search (you can ignore the type dropdown since BigOven does
not support it in free version) and list all the dishes that match the search. -->

		<div class="col-xs-10">
		  <div class="row">
		    <div class="col-xs-6">
		        <h4>Select dish </h4>
		    </div>
		  </div>
			<hr>

		  <div class="row">
		    <div class="col-xs-4">
						<input ng-model="searchText" placeholder="Enter Keywords" />
						in
						<select ng-model="dishType" name="dishType" ng-change="search">
						  <option value="appetizer">Starter</option>
						  <option value="main course">Main</option>
						  <option value="dessert">Dessert</option>
						</select>
		    </div>
				<p>
					<button ng-click="search()">Find</button>
					{{status}}
				</p>
		  </div>
		  <hr>

			<div class="row">
				<table id="searchResultsOuterTable">
				  <tr>
				    <div ng-repeat="dish in results">
<a ng-href="#!/dish/{{ dish.id }}">
								<div class="placeholder" id="'+ results[i].id +'">
		              <div id="'+ results[i].id +'" ng-style="{'background-image':'url(https://spoonacular.com/recipeImages/{{ dish.image }}'}" class="dishImage bg-image-blur20">
		              </div>
		              <div id="'+ results[i].id +'" ng-style="{'background-image':'url(https://spoonacular.com/recipeImages/{{ dish.image }}'}" class="dishImage bg-image-blur15">
		              </div>
		              <div id="'+ results[i].id +'" ng-style="{'background-image':'url(https://spoonacular.com/recipeImages/{{ dish.image }}'}" class="dishImage bg-image-blur10">
		              </div>
		              <div id="'+ results[i].id +'" ng-style="{'background-image':'url(https://spoonacular.com/recipeImages/{{ dish.image }}'}" class="dishImage bg-image-blur5">
		              </div>
		              <div id="'+ results[i].id +'" ng-style="{'background-image':'url(https://spoonacular.com/recipeImages/{{ dish.image }}'}" class="dishImage bg-image-blur2">
		              </div>
		              <div id="'+ results[i].id +'" ng-style="{'background-image':'url(https://spoonacular.com/recipeImages/{{ dish.image }}'}" class="dishImage bg-image" >
		              </div>
								</div>
								<div class="dishInfo">
									<strong> {{ dish.title }} </strong>
									</a>
									<p>
										Ready in <strong>{{ dish.readyInMinutes }}</strong> min
									</p>
		            </div>
				    </div>
				  </tr>
				</table>
				<div ng-repeat="result in results" class="col-md-6">
            <img ng-src="{{ result.img }}">
            <p class="title"> {{ result.name | uppercase}}</p>
            <p class="price"> {{ result.price | currency }} </p>
            <p class="date"> {{ result.pubdate | date }} </p>
        </div>

      </div>
		</div>
	</div>
</div>
